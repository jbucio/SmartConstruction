<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>

	<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

html {
	font-family: Georgia, "Times New Roman", Times, serif;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}

body {
	font-size: 70%;
}

.value {
	width: 1200px;
	height: 470px;
	top: 0;
}

a:link {
	text-decoration: none;
}

/* CSS para time line*/
div.timeline-frame {
	border-color: #5D99C3;
	border-radius: 5px;
}

div.timeline-axis {
	border-color: #5D99C3;
	background-color: #5D99C3;
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#5D99C3',
		endColorstr='#3A6DA0') alpha(opacity = 100);
	background: -webkit-gradient(linear, left top, left bottom, from(#5D99C3),
		to(#3A6DA0));
	background: -moz-linear-gradient(top, #5D99C3, #3A6DA0);
	-khtml-opacity: 1;
	-moz-opacity: 1;
	opacity: 1;
}

div.timeline-groups-axis {
	border-color: #5D99C3;
}

div.timeline-groups-axis-onleft {
	border-style: none solid none none;
}

div.timeline-axis-text {
	color: white;
}

div.timeline-event {
	color: white !important;
	border-radius: 5px !important;
}

div.timeline-event-content {
	padding: 5px;
	text-shadow: none;
}

div.unavailable {
	background: #F03030 none !important; /* red */
	border-color: #bd2828 !important; /* red */
}

div.available {
	background: #1AA11A none !important; /* green */
	border-color: #136e13 !important; /* green */
}

div.maybe {
	background: #FFA500 none !important; /* orange */
	border-color: #cc8100 !important; /* orange */
}

div.timeline-event-selected {
	background: #BECEFE none !important;
	border-color: #97B0F8 !important;
}

.act1 .fc-event-inner {
	background: #CC0000; /*Rojo- Actividad Prioridad Alta*/
}

.act2 .fc-event-inner {
	background: #FF8C00; /*Naraja- Actividad Prioridad Media*/
}

.act3 .fc-event-inner {
	background: #006400; /*Verde- Actividad Prioridad Baja*/
}

.act4 .fc-event-inner {
	background: #47A3FF; /*Azul- Actividad Prioridad Media*/
}

.act5 .fc-event-inner {
	background: #00008B; /*Azul- Actividad Prioridad Media*/
}

.ALTA {
	background-color: #CC0000 !important;
	color: #FFFFFF !important;
	background-image: none !important;
}

.MEDIA {
	background-color: #FF8C00 !important;
	color: #FFFFFF !important;
	background-image: none !important;
}

.BAJA {
	background-color: #006400 !important;
	color: #FFFFFF !important;
	background-image: none !important;
}

.CUMPLIDA {
	background-color: #47A3FF !important;
	color: #FFFFFF !important;
	background-image: none !important;
}

.HITO {
	background-color: #00008B !important;
	color: #FFFFFF !important;
	background-image: none !important;
}
</style>
	<f:event listener="#{usuarioBean.verificarSession('dashboard')}"
		type="preRenderView" />
</h:head>
<h:body>


	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="50">
			<ui:insert name="content">
				<ui:include src="../WEB-INF/topmenu.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="10%">
			<ui:insert name="content">
				<ui:include src="../WEB-INF/menu.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center"
			style="padding-top:50px;padding-left:20px;padding-right:20px;">

			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">

					<!-- Calendario de Actividades -->
					<div class="ui-grid-col-5">
						<ui:insert name="content">
							<ui:include src="../components/scheduler.xhtml" />
						</ui:insert>
					</div>
					
					<!-- Calendario de Actividades -->
					<div class="ui-grid-col-2">
					</div>
					
					<!-- Calendario de Actividades PPC Chart-->
					<div class="ui-grid-col-5">
						<ui:insert name="content">
							<ui:include src="../components/ppcChart.xhtml" />
						</ui:insert>
					</div>
					
				</div>
				
				<br />
				<br />
				<!-- div para datatable de Actividades -->
				<div class="ui-grid-row">
					

					<!-- DataTable de Actividades -->
					<div class="ui-grid-col-12">
						<ui:insert name="content">
							<ui:include src="../components/activitiesGrid.xhtml" />
						</ui:insert>
					</div>
					
					
				</div>
			</div>

		</p:layoutUnit>
		<p:ajaxStatus
			style="width:16px;height:16px;position:fixed;right:50px;bottom:50px"
			id="ajaxStatusPanel">
			<f:facet name="start">
				<h:graphicImage value="../img/loading.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</p:layout>
</h:body>
</html>
