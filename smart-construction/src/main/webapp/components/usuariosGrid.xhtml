<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form id="formUsuariosGrid">
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-5"></div>
				<div class="ui-grid-col-3">
					<h:outputText value="Actividades"></h:outputText>
				</div>
				<div class="ui-grid-col-4"></div>
			</div>
			<div class="ui-grid-row">
				<div class="ui-grid-col-10"></div>
				<div class="ui-grid-col-2">
					<p:commandButton id="agregarActividad" icon="ui-icon-plus"
						value="Agregar" onclick="PF('eventDialog').show()"></p:commandButton>
				</div>
			</div>
			<br />
		</div>


		<p:dataTable var="usuario" value="#{usuariosGridBean.listarUsuarios}">
			<p:column headerText="Id Usuario">
				<h:outputText value="#{usuario.idUsuario}" />
			</p:column>

			<p:column headerText="Rol Usuario">
				<h:outputText value="#{usuario.rolUsuarios}" />
			</p:column>

			<p:column headerText="Nombres">
				<h:outputText value="#{usuario.nombres}" />
			</p:column>

			<p:column headerText="Apellido Paterno">
				<h:outputText value="#{usuario.apaterno}" />
			</p:column>

			<p:column headerText="Apellido Materno">
				<h:outputText value="#{usuario.amaterno}" />
			</p:column>

			<p:column headerText="Contraseña">
				<h:outputText value="#{usuario.password}" />
			</p:column>

			<p:column headerText="Usuario">
				<h:outputText value="#{usuario.usuario}" />
			</p:column>

			<p:column headerText="Estado">
				<h:outputText value="#{usuario.activo}" />
			</p:column>

			<p:column headerText="Editar">
				<p:commandButton id="btnEditarUduario" icon="ui-icon-pencil"
					onclick="PF('eventDialog').show();">
				</p:commandButton>
			</p:column>
		</p:dataTable>

		<!--Popup para formulario de usuario-->
		<p:dialog widgetVar="eventDialog" header="Formulario Usuario"
			showEffect="clip" hideEffect="clip">

			<h:panelGrid id="eventDetails" columns="2">

				<h:outputLabel for="id" value="Id:" />
				<p:inputText id="id" value="" required="true" disabled="true" />

				<h:outputLabel for="rol" value="Rol:" />
				<p:selectOneMenu id="rol" effect="fold" editable="true">
					<f:selectItem itemLabel="Seleccione rol">
					</f:selectItem>
				</p:selectOneMenu>

				<h:outputLabel for="nombres" value="Nombres:" />
				<p:inputText id="nombres" value="" required="true" disabled="false" />

				<p:outputLabel for="aPaterno" value="Apellido Paterno:" />
				<p:inputText id="aPaterno" value="" disabled="false">
				</p:inputText>

				<p:outputLabel for="aMaterno" value="Apellido Materno:" />
				<p:inputText id="aMaterno" value="" disabled="false">
				</p:inputText>

				<p:outputLabel for="password" value="Contraseña:" />
				<p:password id="password" value="" disabled="false">
				</p:password>

				<p:outputLabel for="usuario" value="Usuario:" />
				<p:inputText id="usuario" value="" disabled="false">
				</p:inputText>

				<h:outputLabel for="estado" value="Estado:" />
				<p:selectOneMenu id="estado" effect="fold" editable="true">
					<f:selectItem itemLabel="Seleccione estado">
					</f:selectItem>
				</p:selectOneMenu>


				<p:commandButton type="reset" value="Guardar" />

			</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>

</html>
