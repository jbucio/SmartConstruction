<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>

</h:head>
<h:body>
	<h:form id="frmSchedule">

		<p:schedule id="schedule" value="#{schedulerBean.eventModel}"
			widgetVar="myschedule" timeZone="GMT-5" locale="es">

			<p:ajax event="eventSelect" listener="#{schedulerBean.onEventSelect}"
				update="eventDetails" oncomplete="PF('eventDialog').show();" />

		</p:schedule>


		<p:dialog widgetVar="eventDialog" header="Seguimiento de la Actividad"
			showEffect="clip" hideEffect="clip">


			<h:panelGrid id="eventDetails" columns="2">


				<h:outputLabel for="id" value="Id:" />
				<p:inputTextarea id="id"
					value="#{schedulerBean.actividad.project.idProject}"
					required="true" disabled="true" />

				<h:outputLabel for="title" value="Descripcion:" />
				<p:inputTextarea id="title"
					value="#{schedulerBean.actividad.project.nombre}" required="true"
					disabled="true" />

				<p:outputLabel for="from" value="F. Inicio:" />
				<p:inputMask id="from"
					value="#{schedulerBean.actividad.fechaComienzo}" disabled="true">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm a" timeZone="GMT-5" />
				</p:inputMask>

				<p:outputLabel for="to" value="F. Fin:" />
				<p:inputMask id="to" value="#{schedulerBean.actividad.fechaTermino}"
					disabled="true">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm a" timeZone="GMT-5" />
				</p:inputMask>

				<p:commandButton type="reset" value="Limpiar" />

			</h:panelGrid>
		</p:dialog>

	</h:form>

	<script type="text/javascript" src="../js/scheduleLang.js" />



</h:body>
</html>
