<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>
<h:body>
<p:layout fullPage="true">

		<p:layoutUnit position="north" size="50">
			<ui:insert name="content">
				<ui:include src="../WEB-INF/topmenu.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="10%">
			<ui:insert name="content">
				<ui:include src="../WEB-INF/menu.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center"
			style="padding-top:50px;padding-left:20px;padding-right:20px;">
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
		
					<div class="ui-grid-col-2">
					</div>
		
					<div class="ui-grid-col-1">	
						<ui:insert name="content">
							<p:button outcome="usuariosCatalogo" value="Usuario" icon="ui-icon-person">
    							<f:param name="productId" value="10" />   		
							</p:button>
						</ui:insert>
					</div>
		
					<div class="ui-grid-col-1">
					</div>
		
					<div class="ui-grid-col-1">	
						<ui:insert name="content">
							<p:button outcome="actividadesCatalogo" value="Actividades" icon="ui-icon-document-b">
    							<f:param name="productId" value="20" />
							</p:button>
						</ui:insert>
					</div>
		
					<div class="ui-grid-col-2">
					</div>
					
					<div class="ui-grid-col-1">	
						<ui:insert name="content">
							<p:button outcome="rolesCatalogo" value="Roles" icon="ui-icon-person" >
    							<f:param name="productId" value="20" />
							</p:button>
						</ui:insert>
					</div>
					
					<div class="ui-grid-col-1">
					</div>
					
					<div class="ui-grid-col-1">	
						<ui:insert name="content">
							<p:button outcome="proyectosCalatolgo" value="Proyectos" icon="ui-icon-document" >
    							<f:param name="productId" value="20" />
							</p:button>
						</ui:insert>
					</div>
					
					<div class="ui-grid-col-2">
					</div>
		
				</div>
			</div>
	
		</p:layoutUnit>
		<p:ajaxStatus
			style="width:16px;height:16px;position:fixed;right:50px;bottom:50px"
			id="ajaxStatusPanel">
			<f:facet name="start">
				<h:graphicImage value="../img/loading.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</p:layout>
</h:body>
</html>
