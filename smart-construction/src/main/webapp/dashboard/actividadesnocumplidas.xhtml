<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<script type="text/javascript">
		PrimeFaces.locales['es'] = {
			closeText : 'Cerrar',
			prevText : 'Anterior',
			nextText : 'Siguiente',
			monthNames : [ 'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo',
					'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre',
					'Noviembre', 'Diciembre' ],
			monthNamesShort : [ 'Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun',
					'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic' ],
			dayNames : [ 'Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves',
					'Viernes', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab' ],
			dayNamesMin : [ 'D', 'L', 'M', 'X', 'J', 'V', 'S' ],
			weekHeader : 'Semana',
			firstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Sólo hora',
			timeText : 'Tiempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			currentText : 'Fecha actual',
			ampm : false,
			month : 'Mes',
			week : 'Semana',
			day : 'Día',
			allDayText : 'Todo el día'
		};
	</script>
	<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

body {
	font-size: 80%;
}

.value {
	width: 1200px;
	height: 470px;
	top: 0;
}

a:link {
	text-decoration: none;
}
</style>
	<f:event listener="#{usuarioBean.verificarSession}"
		type="preRenderView" />
</h:head>
<h:body>


	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="50">
			<ui:insert name="content">
				<ui:include src="../WEB-INF/topmenu.xhtml" />
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="west" size="15%">
			<ui:insert name="content">
				<ui:include src="../WEB-INF/menu.xhtml" />
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="center"
			style="padding-top:50px;padding-left:20px;padding-right:20px">
			<h:form id="formDashboard">
				<p:growl id="messages" showDetail="true" autoUpdate="true"
					closable="true" />

				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row">
						<div class="ui-grid-col-12">
							<div class="ui-grid ui-grid-responsive">
							
								<div class="ui-grid-row">								


								</div>
								
								
								<div class="ui-grid-row">
									<div class="ui-grid-col-5">

										<p:fieldset legend="Actividades No Cumplidas Semana Anterior"
											toggleable="true" toggleSpeed="500">
											<p:dataTable var="row"
												value="#{actividadBean.listActividadesNoCumplidas}">

												<p:column headerText="Descripcion">
													<h:outputText value="#{row.descripcion}" />
												</p:column>

												<p:column headerText="Causa Incumplimiento">
													<h:outputText value="#{row.detalle}" />
												</p:column>

												<p:column headerText="Empresa">
													<h:outputText value="#{row.empresa.empresa}" />
												</p:column>

											</p:dataTable>
										</p:fieldset>

									</div>

									<div class="ui-grid-col-1"></div>

									<div class="ui-grid-col-6">


										<p:fieldset legend="N° de Actividades No Cumplidas"
											toggleable="true" toggleSpeed="500">
											<p:chart type="bar" model="#{chartView.barModel}"
												style="height:300px" />
										</p:fieldset>
									</div>

								</div>

							</div>

						</div>
					</div>
				</div>






				<p:ajaxStatus
					style="width:16px;height:16px;position:fixed;right:50px;bottom:50px"
					id="ajaxStatusPanel">
					<f:facet name="start">
						<h:graphicImage value="../img/loading.gif" />
					</f:facet>

					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
			</h:form>


			
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
