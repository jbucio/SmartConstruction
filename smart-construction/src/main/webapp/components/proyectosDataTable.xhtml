<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>

</h:head>
<h:body>
	<h:form id="formProyectosDataTable">
		<div class="ui-grid ui-grid-responsive">
			<!-- Fila para tÃ­tulo -->
			<div class="ui-grid-row">
				<div class="ui-grid-col-5"></div>
				<div class="ui-grid-col-3">
					<h:outputText value="Proyectos"></h:outputText>
				</div>
				<div class="ui-grid-col-4"></div>
			</div>
			
			<!-- Fila para Boton Agregar -->
			<div class="ui-grid-row">
				<div class="ui-grid-col-10"></div>
				<div class="ui-grid-col-2">
					<p:commandButton id="agregarActividad" icon="ui-icon-plus"
						value="Agregar" onclick="PF('eventDialog').show()"></p:commandButton>
				</div>
			</div>
			<br />
		</div>
		
		<!-- DataTable -->
		<p:dataTable var="projectCat"
			value="#{proyectosCatalogoBean.listarProyectos}">
			<p:column headerText="Id">
				<h:outputText value="#{projectCat.idProyecto}" />
			</p:column>
			
			<p:column headerText="Nombre">
				<h:outputText value="#{projectCat.nombreProyecto}" />
			</p:column>
			
			<p:column headerText="Activo">
				<h:outputText value="#{projectCat.activo}" />
			</p:column>
			
			<p:column headerText="Finalizado">
				<h:outputText value="#{projectCat.finalizado}" />
			</p:column>

			<p:column headerText="Editar">
				<p:commandButton id="editarProyecto"  icon="ui-icon-pencil" 
					onclick="PF('eventDialog').show()"></p:commandButton>
			</p:column>

		</p:dataTable>
		
		<!-- Fomulario Agregar/Editar Proyectos -->
		<p:dialog widgetVar="eventDialog" header="Agregar Proyecto"
			showEffect="clip" hideEffect="clip" >
			<h:panelGrid id="eventDetails" columns="2">

				<h:outputLabel for="idProyecto" value="Id:" />
				<p:inputText id="idProyecto" required="true" disabled="true" />

				<h:outputLabel for="nombreProyecto" value="Nombre Proyecto:" />
				<p:inputText id="nombreProyecto" required="true" disabled="true" />
				
				<h:outputLabel for="activo" value="Activo:" />
				<p:inputText id="activo" required="true" disabled="true" />
				
				<h:outputLabel for="finalizado" value="Finalizado" />
				<p:inputText id="finalizado" required="true" disabled="true" />

				<p:commandButton id="Guardar" type="button" value="Guardar"  />

			</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
